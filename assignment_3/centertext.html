<!DOCTYPE html>
<html>
<head>
	<title>centering divs</title>
	<style type="text/css">
		p {
			text-align: center;
		}
		.thumbnail {
			width: 300px;
			margin-right: auto;
			margin-left: auto;
		}
		.thumbnail img {
			width: 300px;
		}


	</style>
</head>
<body>
<p>This is unaligned text</p>
	<div class="thumbnail">
		<img src="images/morty.gif"/>
	</div>
</body>
</html>
